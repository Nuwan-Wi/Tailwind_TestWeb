<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="text-gray-400 font-body">
    <div class="grid md:grid-cols-3">
      <nav class="md:grid-span-1">
        <div>
          <h1 class="font-bold uppercase p-4 border-b border-gray-100">
            <a href="/">Food Ninja</a>
          </h1>
        </div>
        <ul>
          <li>
            <a class="text-gray-700 font-bold" href="#">
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>About</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <main class="px-16 py-6 md:col-span-2">
      <div class="flex justify-center md:justify-end">
        <a href="#" class="text-primary">Sign in</a>
        <a href="#" class="text-primary ml-2">Sign Up</a>
      </div>
      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipeies</h2>
        <h3 class="text-2xl font-semibold">For Ninja</h3>
      </header>
      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
          Latest Recipies
        </h4>
        <div class="mt-8 grid lg:grid-cols-3 gap-10"> 
          <div class="card">
            <img src="../img/bean_stew.jpeg" alt="stew" class="w-full h-32 sm:h-48 object-cover" />
            <div class="m-4">
              <span class="font-bold">Bean chili stew</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <span>25 Mins</span>
            </div>
          </div>
          <div class="card">
            <img src="../img/tofu.jpg" alt="tofu" class="w-full h-32 sm:h-48 object-cover" />
            <div class="m-4">
              <span class="font-bold">Tofu Curry</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <span>20 Mins</span>
            </div>
          </div>
          <div class="card">
            <img src="../img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover" />
            <div class="m-4">
              <span class="font-bold">Chicken Noodles</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <span>15 Mins</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
          Most Populer
        </h4>
        <div class="mt-8">
          <!-- card go here -->
        </div>
      </div>
      <div>
        <div class="bg-secondary-100 text-secondary-200">Load more</div>
      </div>
    </main>
  </body>
</html>
